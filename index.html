   <td bgcolor="#CFFFD0">Touch</td>
   <td bgcolor="#DFFFD0" id="left"> </td>
   <td bgcolor="#EFFFD0" id="right"> </td>
  </tr>

 <script>
  var page;
  class Page {
   width;
   height;
   widthText;
   heightText;
   leftText;
   rightText;
   x;
   y;
   touchCount = 0;
   constructor () {
    this.widthText = document.getElementById("width");
    this.heightText = document.getElementById("height");
    this.leftText = document.getElementById("left");
    this.rightText = document.getElementById("right");
    window.addEventListener("wheel", function(e) {try { page.wheel(e); } catch (x) { }}); 
    window.addEventListener("touchstart", function(e) {try { page.start(e); } catch (x) { }}); 
    window.addEventListener("touchmove", function(e) {try { page.move(e); } catch (x) { }}); 
    window.addEventListener("touchend", function(e) {try { page.end(e); } catch (x) { }}); 
    window.addEventListener("touchcancel", function(e) {try { page.end(e); } catch (x) { }}); 
    window.addEventListener("resize", function(e) {try { page.resize(e); } catch (x) { }}); 
   }
   wheel(e) {
    if (e.ctrlKey) {
     this.widthText.innerText = "mousewheel.deltaX = " + e.deltaX; 
	}
   }
   start(e) {
    e.stopImmediatePropagation();
    this.touchCount++;
    this.leftText.innerText = "touch " + this.touchCount;
    this.rightText.innerText = "touch";	
   }
   move(e) {
    e.stopImmediatePropagation();
    this.rightText.innerText = "moves " + e.changedTouches.length;	
	//t = e.changedTouches[e.changedTouches.length-1];
    //this.rightText.innerText = "moves " + e.changedTouches.length + ", " + t.screenX + ", " + t.screenY;
   }
   end(e) {
    e.stopImmediatePropagation();
    this.touchCount--;   
    this.leftText.innerText = (this.touchCount == 0) ? "" : ("touch " + this.touchCount);
   }
   resize(e) {
    this.leftText.innerText = window.innerHeight;
    this.rightText.innerText = window.innerWidth;
   }
  }  
  function startup() { page = new Page(); }
  window.onload = startup;
 </script>
